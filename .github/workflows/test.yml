name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    env:
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
      AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
      AUTH0_ISSUER: ${{ secrets.AUTH0_ISSUER }}
      AUTH0_AUDIENCE: ${{ secrets.AUTH0_AUDIENCE }}
      TEST_DATABASE_URL: postgresql://test_user:test_password@localhost:5433/studypuck_test

    services:
      test-postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_DB: studypuck_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install

      - name: Initialize test database extensions
        run: |
          PGPASSWORD=test_password psql -h localhost -p 5433 -U test_user -d studypuck_test \
            -c "CREATE EXTENSION IF NOT EXISTS vector;"

      - name: Check for stale ephemeral Neon tests
        run: node scripts/check-ephemeral-tests.mjs

      - name: Run database tests
        run: pnpm turbo test --filter=database

      - name: Run linter
        run: pnpm turbo lint --filter=web

      - name: Build application
        run: pnpm turbo build --filter=web